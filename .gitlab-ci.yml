image: golang:1.12-alpine

entrypoint: ["/bin/sh", "-c"]

services:
  - docker:dind

stages:
  - test
  - build

test:
  stage: test
  script:
    - docker ps -a
    - go env
    - pwd
    - ls -l
    - go build -o bin/tgj-bot ./cmd
    - go test ./...

build:
  stage: build
  only:
    - master
  script:
    - echo master
  when: manual

